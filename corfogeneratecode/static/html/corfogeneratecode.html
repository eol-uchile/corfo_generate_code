<div class="corfogeneratecode_block">
   <h2>{{xblock.display_title}}</h2>
   {% if xblock.id_content == '0' or xblock.content == '' or status_settings %}
      <label style="cursor: text;">Componente no configurado.</label></br>
   {% else %}
      {% if passed is False %}
         <label style="cursor: text;">Debe aprobar el curso para generar el código de certificación.</label>
      {% else %}
         {% if corfo_save is False or code == '' %}
            <div id="ui-loading-corfogeneratecode-load" class="ui-loading is-hidden" style="box-shadow: none;">
               <p>
               <span class="spin">
                  <span class="icon fa fa-refresh" aria-hidden="true"></span>
               </span>
               <span class="copy">Cargando</span>
               </p>
            </div>
            <button id='corfo-get-code' name="corfo-get-code" class="btn corfogeneratecode_button" style="margin-left: auto;">
               Obtener Código
            </button>
            <div id='corfo_label_div' class="is-hidden">
               <label id='label_corfo_code' style="cursor: text;">Su código de certificación corfo es: <strong><span id='corfo_code'></span></strong></label></br>
               <label id='label_corfo_user_rut' style="cursor: text;">Rut asociado: <strong><span id='corfo_user_rut'></span></strong></label></br>
            </div>
         {% else %}
            <label style="cursor: text;">Su código de certificación corfo es: <strong>{{ code }}</strong></label></br>
            <label style="cursor: text;">Rut/Pasaporte asociado: <strong>{{ user_rut }}</strong></label></br>
         {% endif %}
         <p class="corfogeneratecode_error"></p>
      {% endif %}
   {% endif %}
</div>
